version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye


- rule: Say hi anytime the user greets 
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  
- rule: Say 'I am glad I helped' anytime the user gives a positve_confirmation
  steps:
  - intent: positve_confirmation
  - action: utter_youre_welcome

  #accom
- rule: Say 'what type of the accom are you looking for' anytime the user asks about accoms
  steps:
  - intent: ask_accommodation
  - action: utter_ask_accommodation  


#normal convo
- rule: say "I am well" when asked about self
  steps:
  - intent: bot_health 
  - action: utter_Iam_well 

- rule: say "sorry to hear" when user neg intent is spotted
  steps:
  - intent: user_negtive_health
  - action: utter_user_neg_res 

- rule: say "I am glad to hear" when postive intent is spotted
  steps:
  - intent: user_postive_health
  - action: utter_user_pos_res 

#asking about ai 

- rule: say "give overview" when asked about ai at NN
  steps:
  - intent: about_ai_course
  - action: utter_ai_in_northampton  

- rule: time_table
  steps:
  - intent: time_table_student_id
  - action: action_tell_time


- rule: give ai overview
  steps:
  - intent: genarl_ai_ask
  - action: utter_what_is_ai 

#work related static intents 

- rule: give internship link and explain whilst plugging nn 
  steps:
  - intent: jobs_internships
  - action: utter_internships
  - action: action_get_internships

- rule: give placement link and explain whilst plugging nn 
  steps:
  - intent: jobs_placement
  - action: utter_placement 

- rule: give placement and internship tips briefly and give link to sight that helps 
  steps:
  - intent: securing_internship_placement  
  - action: utter_job_help  

#what can be done with the ai course 

- rule: give examples of what students have doxsane in ai course and what expect, job wise 
  steps:
  - intent: job_pros  
  - action: utter_job_proc   
 
#pricing 

- rule: utter ai info
  steps:
  - intent: what_need_for_ai
  - action: utter_ai_prerequisites